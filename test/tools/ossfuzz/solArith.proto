syntax = "proto2";

import "yulProto.proto";

message Type {
    enum Sign {
        SIGNED = 0;
        UNSIGNED = 1;
    }
    required Sign s = 1;
    required uint32 bytewidth = 2;
}

message VarDecl {
    required Type t = 1;
}

message Assembly {
    required solidity.yul.test.yul_fuzzer.Program p = 1;
}

message Block {
    repeated VarDecl v = 1;
    required Assembly a = 2;
}

message Program {
    required Block b = 1;
    required uint64 seed = 2;
}

package solidity.test.solarithfuzzer;
